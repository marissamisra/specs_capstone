<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared-styles/shared.css" />
    <link rel="stylesheet" href="./home.css" />
    <title>Attendance Tracker - Home</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Attendance App</h1>
      </div>
      <div>
        <h3>All Courses</h3>
        <ul id="all-courses-list"></ul>
      </div>
      <div>
        <h4>All Teachers</h4>
        <ul id="all-teachers-list"></ul>
      </div>
      <div>
        <h4>All Students</h4>
        <ul id="all-students-list"></ul>
      </div>
      <div>
        <h4>Create a Course</h4>
        <form id="new-course">
          <input id="new-course-name" type="text" placeholder="name" />
          <br>
          <input type="submit" />
        </form>
      </div>
      <div>
        <h4>Add a Student or Teacher</h4>
        <form id="new-user">
          <div id="teacher-container">
            <input id="new-user-name" type="text" placeholder="name" />
            <input id="isTeacher" name="isTeacher" type="checkbox" />
            <label for="isTeacher">Teacher?</label>
          </div>
          <input type="submit" />
        </form>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
      <script src="./home.js"></script>
    </div>
  </body>
</html>
