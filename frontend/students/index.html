<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<body>
    <div>
        <h1 id="student">That student wasnt found, please navigate back</h1>
    </div>
    <div>
        <h3 id="course-name"></h3>
    </div>
    <div>
        <h3>Attendance</h3>
        <ul id="attendance"></ul>
    </div>

    <div>
        <h4>Add a Student attendance record</h4>
        <form id="add-student-attendance-record">
            <input id="date" type="date" placeholder="name"/>
            <input id="present" name="present" type="checkbox" />
            <label for="present">Present</label>
            <input id="late" name="late" type="checkbox" />
            <label for="late">Late</label>
            <input type="submit" />
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" ></script>
    <script src="./students.js"></script>
</body>
</html>
